image: node:latest
pages:
  cache:
    paths:
      - node_modules/
  script:
    - yarn install # npm install
    - yarn  run build # npm run docs:build
    - mkdir .public
    - cp -r ./.vitepress/dist/* .public
    - rm -rf public
    - mv .public public

  artifacts:
    paths:
      - public
  only:
    - main




